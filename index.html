<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FA Icons -->
    <script src="https://kit.fontawesome.com/6e358658ed.js" crossorigin="anonymous"></script>
    <!-- custom compiled CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- title -->
    <title>AO Simple Proto</title>
</head>
<body>


    <header class="ao-header">
        <div class="container">
            <div class="user-info">
                <img src="./assets/femaleplaceholder.png" alt="Placeholder image for user">
                <div class="info">
                    <p class="name">Jane Smith</p>
                    <p class="id">Customer ID: 234363</p>
                </div>
            </div>
            <div class="header-links">
                <ul>
                    <li><i class="fas fa-sign-out-alt"></i></li>
                    <li><i class="fas fa-globe-americas"></i></li>
                    <li><i class="fas fa-shopping-bag"></i></li>
                </ul>
            </div>
        </div>
        
    </header>

    <!-- wrapper -->
    <main class="auto-order-container">

        <!-- notifications -->
        <!-- global -->
        <div class="notification-style-alerts">
            <p class="notification-copy"></p>
            <i class="close-notification fas fa-times"></i>
        </div>
        <!--  end notifications-->

        <!-- banners -->
        <section class="ao-banners">
            <i class="fas fa-chevron-left"></i>
            <i class="fas fa-chevron-right"></i>
        </section>
        <!-- end banners -->

        <!-- dashboard -->
        <section class="ao-dashboard">
            
        </section>
        <!-- end dashboard -->

        <!-- user-messages -->
        <section class="ao-user-messages">

        </section>
        <!-- end user-messages -->

        <!-- current-orders -->
        <section class="ao-current-order-products">

        </section>
        <!-- end current-orders -->

        <!-- current-order-details -->
        <section class="ao-current-order-details">

        </section>
        <!-- end current-order-details -->

        <!-- price-details -->
        <div class="ao-price-details-container">

        </div>
        <!-- end price-details -->
    </main>
    <!-- end wrapper -->

    <script src="./js/app.js"></script>
</body>
</html>
